sudo: required
addons:
  apt:
    packages:
      - docker-ce

services:
 - docker

language: python
python:
  - "3.5"

before-install:
  - pwd
  - ls -la
  - docker-compose up -d
  - docker --version
  - pip install -r doc/pip-requirements.txt

script:
  - echo "Init containers..."
  - sleep 15
  - curl localhost:8080
  - curl localhost:4444
  - echo "Stating tests..."
  - python tests/*.py
